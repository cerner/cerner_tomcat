---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  log_level: info

platforms:
  - name: ubuntu-14.04
  - name: centos-6.7

suites:
  - name: default
    run_list:
      # We only include apt because of an issue installing java where ubuntu
      # requires an apt-get update in order to successfully run
      - recipe[apt]
      - recipe[cerner_tomcat_tester]
    attributes:
      java:
        jdk_version: 8
